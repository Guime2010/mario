<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>mario com o nariz</title>
    <!-- link p5.js e seus complementos como p5.dom.js ou p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link para arquivo javascript -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Mario com o nariz</h1>
        <button class="bt-head">instruções</button>
      </div>
      <img id="Mario" src="mariosemfundo.png" alt="mario saindo desse trem">
      <button id="butom" onclick="startGame">jogar</button>
      <div id="canvas"></div>
      <div id="game_console"></div>
      <h4 id="footer">codigo fonte:
      <a href="https://github.com/linuk">Linuk</a></h4>
        <div id="myModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>Instruções</h4>
          </div>
    
            <div class="modal-body">
              <img src="jump.png" class="img-responsive instruction_image">
              <img src="right.png" class="img-responsive instruction_image">
              <img src="left.png" class="img-responsive instruction_image">
            </div>
          </div>
        </div>

    </div>
  </body>
</html>
